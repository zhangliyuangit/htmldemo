<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>on</title>
    <script src="../jquery-3.4.1.min.js"></script>
    <script>
        $(function () {
            $("#b1").on("click",function () {
                alert("我被点击了")
            })

            //使用off解绑单机事件
            $("#b2").on("click",function () {
                $("#b1").off("click")
            })
        })
    </script>
</head>
<body>
<input type="button" id="b1" value="使用on绑定点击事件">
<input type="button" id="b2" value="使用off解绑点击事件">
</body>
</html>
