<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件切换</title>
    <script src="../jquery-3.4.1.min.js"></script>
    <style>
        div{
            width: 300px;
            height: 300px;
            background-color: green;
        }
    </style>
    <script>
        $("#b1").toggle(function () {
            $("#div").css("backgroundColor","ping")
        },function () {
            $("#div").css("backgroundColor","yellow")
        })
    </script>
</head>
<body>
<input type="button" value="单机切换" id="b1">
<div id="div"></div>
</body>
</html>
