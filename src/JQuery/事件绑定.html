<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件绑定</title>
    <script src="../jquery-3.4.1.min.js"></script>
    <script>
        $(function () {
            $("#b1").click(function () {
                alert("abc")
            })
        })
        $(function () {
            $("#div1").css("backgroundColor","red");
        })
    </script>
</head>
<body>
<div id="div1">div1...</div>
<input type="button" value="点我" id="b1">

</body>
</html>
